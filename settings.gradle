pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()

        maven {
            name = "Forge"
            url = "https://maven.minecraftforge.net"
        }
        maven {
            name = "Jitpack"
            url = "https://jitpack.io/"
        }
        maven {
            url = "https://repo.spongepowered.org/maven/"
        }
    }
    resolutionStrategy {
        eachPlugin {
            switch (requested.id.id) {
                case "net.minecraftforge.gradle.forge":
                    useModule("com.github.DJtheRedstoner:ForgeGradle:8708bf3")
                    break
                case "org.spongepowered.mixin":
                    useModule("com.github.xcfrg:MixinGradle:${requested.version}")
                    break
            }
        }
    }
}


rootProject.name = '1.8.9ForgeModificationTemplate'



